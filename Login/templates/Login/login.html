<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    
    <div class="card shadow-lg border-0 rounded-4" style="width: 28rem;">
        <div class="card-body p-4">

            <!-- Logo centrado -->
            <div class="text-center mb-3">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="280" class="mb-2">
            </div>

            {% if error %}
                <div class="alert alert-danger text-center rounded-3">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                        Ingresar
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">¿No tienes cuenta?
                    <a href="{% url 'registro' %}" class="text-decoration-none fw-semibold text-primary">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
